<!-- Optional top navbar or header -->
<div class="header">
  LABWay.ai
</div>

<div class="main-container">

  <div class="left-panel">
    <mat-form-field appearance="outline" class="model-selector">
      <mat-label>Choose Model</mat-label>
      <mat-select 
        [(ngModel)]="selectedModel" 
        [ngModelOptions]="{standalone: true}"
        (selectionChange)="onModelChange()"
        >
        <mat-option *ngFor="let model of modelOptions" [value]="model">
          {{ model.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Sampling Parameters -->
<div class="sampling-panel">
  <h4 class="sampling-title">Sampling Parameters</h4>

  <mat-form-field appearance="outline" class="sampling-field">
    <mat-label>max_tokens</mat-label>
    <input
      matInput
      type="number"
      [formControl]="paramsForm.controls['max_tokens']"
      min="1"
      step="1"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="sampling-field">
    <mat-label>temperature</mat-label>
    <input
      matInput
      type="number"
      [formControl]="paramsForm.controls['temperature']"
      min="0"
      step="0.1"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="sampling-field">
    <mat-label>top_p</mat-label>
    <input
      matInput
      type="number"
      [formControl]="paramsForm.controls['top_p']"
      min="0"
      max="1"
      step="0.05"
    />
  </mat-form-field>

  <button
    *ngIf="paramsDirty"
    mat-raised-button
    color="warn"
    class="save-params-btn"
    (click)="saveParamsAndRestart()"
    [disabled]="paramsForm.invalid || loading"
    type="button"
  >
    Save parameters &amp; restart conversation
  </button>
</div>

  </div>

  <div class="chat-container">
    <div class="messages" #messagesContainer>
      <div *ngFor="let message of messages">
        <mat-card
          class="message"
          [ngClass]="{'assistant': message.role === 'assistant', 'user': message.role === 'user'}">
          <span class="content">{{ message.content }}</span>
        </mat-card>
      </div>
  
      <!-- Loading indicator (if using Material spinner) -->
      <div *ngIf="loading" class="loading-container">
        <mat-progress-spinner mode="indeterminate" diameter="30"></mat-progress-spinner>
        <span class="loading-text">SMC is thinking...</span>
      </div>
    </div>
  
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()" class="chat-form">
      <!-- Angular Material form field -->
      <mat-form-field class="input-field" appearance="fill">
        <mat-label>Type your message...</mat-label>
        <textarea
          matInput
          formControlName="userMessage"
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="10"
          placeholder="Type your message..."
          autocomplete="off">
        </textarea>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit"
              class="button-send"
              [disabled]="chatForm.invalid || loading">
        Send
      </button>
  
       <!-- CTA button to copy conversation -->
    <div class="copy-cta">
      <button mat-raised-button color="accent" (click)="copyConversation()">
        Copy Conversation
      </button>
    </div>
    </form>
  </div>
  
</div>
